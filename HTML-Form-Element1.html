<html>
<head>
    <title>HTML Form Elements</title>
</head>
    <body>
        <form>
        <br>
        <br>
            <label for="fname">First Name</label>
            <input type="text" placeholder="Enter the first name" name="firstname" id="fname"  /> <br> <br>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Enter the last name" name="lastname" id="lname"  />
            <br><br>
            <input type="reset" value="Cancel" />
            <input type="submit" value="Save" />
        </form>
    </body>
</html>
